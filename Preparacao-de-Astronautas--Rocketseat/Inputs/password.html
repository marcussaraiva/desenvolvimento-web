<!-- Atributos
    - minlength/maxlength
        Limita o námero de caracteres
    - size
        Campo proporcional ao tamanho desejado
    - pattern
        Validar o que está sendo digitado  
        Recomendado para padrões de seurança alto de senhas
    - inputmode
        Alterar o uso do teclado em smartphones
    - autocomplete
        "on": sugestão de senha já cadastrada ou nova senha
        "new-password": sugestão do navegador
        "off": desabilita sugestões
 -->

<form action="">

    <input type="password"
        name="password"
        id="iptPassword"
        minlength="4"
        maxlength="6"
        size="8"
        pattern="[0-9a-fA-F]{4,6}"
        title="Coloque HEX com no mínimo 4 e no máximo 6 caracteres"
        placeholder="Senha"
        required
        inputmode="numeric"
    >
    <button type="submit">Enviar</button>

</form>
