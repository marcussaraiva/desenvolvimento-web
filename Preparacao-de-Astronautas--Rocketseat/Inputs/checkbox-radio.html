 <!-- Radio
    Uma única opção dentra várias
    
    Atributos
    - checked
    - value
-->
<!-- campo name deve ser igual para todos (name="favorit") -->
<fieldset>
    <legend>Chose your favorit</legend>
    <div>
        <input type="radio" name="favorit" id="soccer" value="soccer" checked>
        <label for="soccer">Soccer</label>
    </div>
    <div>
        <input type="radio" name="favorit" id="basketball" value="basketball">
        <label for="basketball">Basketball</label>
    </div>
    <div>
        <input type="radio" name="favorit" id="voleyball" value="voleyball">
        <label for="voleyball">Voleyball</label>
    </div>
</fieldset>
