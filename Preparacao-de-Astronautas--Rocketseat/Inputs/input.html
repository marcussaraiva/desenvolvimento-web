<!-- Tipos de input -->

<input type="text" placeholder="Texto"><br>
<input type="date"><br>
<input type="number" placeholder="Número"><br>
<input type="email" placeholder="Email"><br>
<input type="file"><br>
<input type="password" placeholder="Senha"><br>
<input type="button" value="Button"><br>

<!-- Atributos comuns 
    -autocomplete
        Completar automatico com informações prévias
    -autofocus
        Tornar o foco, apenas em um por página
    -disabled
        Deixar desabilitado para uso
    -value
        Deixa o valor previamente preenchido
    -readonly (Quase todos)
        Apenas leitura
    -placeholder (Quase todos)
        Deixar Escrito de fundo
    form
        Linkar com algum formulário pelo id do form
    name
        nome do input (obrigatório quando linkar com o form)(util para receber no backend)
    required (Quase todos)
        Torna o input obrigatório
-->
<div style="background-color: #121212; color: #d3d3d3;">
    <h1><strong> Exemplos de input</strong></h1>
    <input type="email" autocomplete="email" placeholder="Fulano@email.com" required>
</div>
