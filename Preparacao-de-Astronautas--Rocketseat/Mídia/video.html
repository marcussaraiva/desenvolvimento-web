<!-- 
    ----------VÍDEO----------
    - src
        Onde linka com o caminho do video
    - controls
        "controles" do vídeo (pause, tela cheia...)
    - source
        src
        type
    - serviçoes de terceiros (youtube, vimeo...)
    - preload
        auto - tudo
        metadata - só o necessário
        none - nada
    - muted
        começar mutado
    - loop
    - poster="imagem"
        imagem de fundo antes de começar
 -->
 <body>
     <!-- <video src="./assets/video-exemplo.mp4"></video> -->
     <video controls width="250" height="350" autoplay preload="metadata">
         <source src="assets/video-exemplo.mp4" type="video/mp4"> 
     </video>
 </body>
