<!-- 
    ----------HEADER----------
    - Onde pode utilizar
    - Pode utilizar no início da página -> Global
    - Pode ser usado em elementos semântico como article, section
    -  NÃO pode colocar header no header ou no footer
    - Pode utilizar multiplos headers
-->
<!-- 
    ----------NAVEGAÇÃO----------
    - Onde e porque utilizar?
        Links de navegação na página
        Pode utilizar mais de um, dentro do section, por exemplo
 -->

 <body>
    <header>header "global"
        <nav>item nav global</nav>
    </header>
    <section>
        <header>
            <nav>nav no section</nav>
            <h1>
                header dentro do section
            </h1>
        </header>
    </section>
    <article>
        <header>
            header dentro de um article
        </header>
        aqui fica a baixo
    </article>
</body>
